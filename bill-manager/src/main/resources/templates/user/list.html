<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ul>
        <li th:each="user:${users}">
            <span th:text="${user.userName}">ss</span>-<span th:text="${user.age}">aa</span>-<span th:text="${user.email}">ee</span>
        </li>

    </ul>

</div>

</body>
</html>
